<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Project</title>
    <link rel="stylesheet" href="/shared_styles.css" />
    <link rel="stylesheet" href="home.css" />
    <script src="/functions.js" defer></script>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <button
        id="hamburger_toggle"
        type="button"
        onclick="hamburger_toggle()"
        title="Toggle hamburger menu"
      >
        <img src="/assets/menu.svg" alt="" />
      </button>
      <div id="hamburger">
        <nav>
          <a href="/pages/home.html">
            <img src="/assets/logo.png" alt="logo" />
          </a>

          <ul class="nav-links">
            <li><a href="/pages/history.html">Previous recordings</a></li>
            <li><a href="/pages/settings.html">Settings</a></li>
            <li><a href="/pages/legal.html">Legal</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main content section -->
    <main>
      <h1><em>Record and transcribe</em></h1>
      <!-- Voice section -->
      <div id="main_container">
        <section id="voice">
          <div id="voice_container" class="container column center">
            <select id="language-selector-voice" class="selector" title="Select voice language">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="sv">Swedish</option>
            </select>
            <button id="record">Record</button>
          </div>
        </section>
        <!-- Vertical divider -->
        <div id="divider"></div>
        <!-- Text section -->
        <section id="text">
          <div class="container">
            <div class="row">
              <select id="language-selector-text" class="selector" title="Select text language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="sv">Swedish</option>
              </select>
              <button class="selector" title="Download text">
                <img src="/assets/download.svg" alt="Download" />
              </button>
            </div>
          </div>
          <!-- Text area for the transcribed output -->
          <textarea id="transcribed-output" title="Transcribed text" disabled></textarea>
        </section>
      </div>
    </main>

    <!-- Footer section -->
    <footer>
      <p>Annie Hjalmarsson & Viktor Andersson &copy; 2024</p>
    </footer>
  </body>
</html>
