<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Project</title>
    <link rel="stylesheet" href="/shared_styles.css" />
    <link rel="stylesheet" href="settings.css" />
    <script src="/menu.js" defer></script>
  </head>

  <body>
    <!-- Header section -->
    <header>
      <button
        id="hamburger_toggle"
        onclick="hamburger_toggle()"
        title="Toggle hamburger menu"
      >
        <img src="/assets/menu.svg" alt="" />
      </button>
      <div id="hamburger">
        <nav>
          <a href="/pages/home.html">
            <img src="/assets/logo.png" alt="logo" />
          </a>

          <ul class="nav-links">
            <li><a href="/pages/home.html">Home</a></li>
            <li><a href="/pages/history.html">Previous recordings</a></li>
            <li><a href="/pages/settings.html">Settings</a></li>
            <li><a href="/pages/legal.html">Legal</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1 id="settings">Settings</h1>
      <div id="main_wrapper">
        <section>
          <h2>Account</h2>
          <section class="row">
            <h3>Username</h3>
            <form id="username_form">
              <input
                type="text"
                id="username"
                name="username"
                disabled
                placeholder="anniebananni"
              />
            </form>
          </section>
          <section class="row">
            <h3>Change password</h3>
            <form id="password_form">
              <label for="current_password">Current password</label>
              <input
                type="password"
                id="current_password"
                name="current_password"
                required
              />
              <label for="new_password">New password</label>
              <input
                type="password"
                id="new_password"
                name="new_password"
                required
              />
              <label for="confirm_password">Confirm new password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
              <button type="submit">Save password</button>
            </form>
          </section>
        </section>
        <div id="divider"></div>
        <section>
          <h2>Site language</h2>
          <div id="language_form">
            <select id="language" name="language" title="select language">
              <option value="en">English</option>
              <option value="fr">French</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="sv">Swedish</option>
            </select>
            <button type="submit">Change language</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
